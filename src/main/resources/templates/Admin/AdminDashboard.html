<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin dashboard</title>
  <link th:replace="~{base :: css_file}"/>
  <link th:replace="~{base :: favicon}">
</head>
<body class="flex w-full max-h-full">
<div th:replace="Adminsidebar :: sidebarFragment"></div>
<main
        class="flex flex-col  w-full max-h-screen px-6 py-8 space-y-8 overflow-y-auto sm:py-16 justify-items-center lg:p-16"
>
  <div class="flex flex-col items-center justify-between w-full space-y-4 sm:space-y-0 sm:flex-row">
    <span class="text-center text-3xl font-bold">Welcome to admin page
  </span>
    <a th:href="@{/Admin/AdminMenu}" class="text-white bg-blue-800 hover:bg-blue-900  focus:ring-blue-200 font-medium rounded-lg text-xs px-1 py-10   me-2 text-center inline-flex items-center">
    <span class="font-light">Back to Admin Menu</span>
    </a>
</div>
  <div class="flex w-full justify-between">
  <div class="flex flex-col w-1/3 h-auto border-black border-2 rounded-lg overflow-auto">
    <div class="flex justify-between items-center p-2">
      <span class="text-lg">Pending Requests</span>
      <a th:href="@{/Admin/ViewPendingRequests}">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none">
          <path d="M12 22c5.5 0 10-4.5 10-10S17.5 2 12 2 2 6.5 2 12s4.5 10 10 10ZM8 12h8M12 16V8"
                stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </a>
    </div>
    <div class="flex flex-wrap">
      <table class="w-full rounded-lg p-2">
        <tbody>
        <tr th:if="${allRequestItems.empty}" class="w-full">
          <td class="text-center py-2">No pending Requests</td>
        </tr>
        <tr th:each="requestItem ,iStat: ${allRequestItems}" th:if="${iStat.index} &lt; 5" class="w-full">
          <td class="flex justify-between p-2 border-b">
                        <span class="border-r pr-2 space-x-2">
                            <span th:text="${requestItem.firstname}" class="font-semibold text-base"></span>
                            <span th:text="${requestItem.secondname}" class="font-semibold text-base"></span>
                        </span>
            <span class="font-semibold text-base">
                        Status:
                        <span th:if="${requestItem.approved eq 'pending'}"
                              class="bg-gray-300 text-gray-600">Pending
                        </span>
                    <span th:if="${requestItem.approved eq 'approved'}"
                          class="bg-green-300 text-green-600">
                    Approved
                    </span>
                                <span th:if="${requestItem.approved eq 'cancelled'}"
                                      class="bg-red-300 text-red-600">
                    Cancelled
                    </span>
                    </span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
  </main>
</body>
</html>
