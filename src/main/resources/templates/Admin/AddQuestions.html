<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Questions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

</head>
<body class="flex w-full max-h-full">
<div th:replace="Adminsidebar :: sidebarFragment"></div>
<div class="flex flex-col items-center w-full p-10 pt-20 space-y-10">
  <div class="flex flex-col items-center justify-between w-full space-y-4">
    <h1 class="text-4xl font-bold text-center">Add Questions</h1>
  </div>
  <div class="flex flex-col items-center w-full max-w-2xl space-y-8">
    <form th:action="@{/Admin/AddQuestions}" th:method="post" th:object="${Question}" class="flex flex-col space-y-5 w-full">
      <input th:name="${_csrf.parameterName}" th:type="hidden" th:value="${_csrf.token}" />
      <div class="flex items-center space-x-4">
        <label >Question Number:</label>
        <input type="text" id="questionNumber" name="questionNumber" placeholder="Enter the question number"
               class="focus:border-green-400 p-2 border rounded-full w-full"/>
      </div>
      <div class="flex items-center space-x-4">
        <label >Question Text:</label>
        <input type="text" id="questionText" name="questionText"  placeholder="Enter the question text"
               class="focus:border-green-400 p-2 border rounded-full w-full"/>
      </div>
      <div class="flex items-center space-x-4">
        <label>Category:</label>
        <div class="flex items-center space-x-2">
          <label for="textCategory">Text Answer</label>
          <input type="radio" id="textCategory" name="category" value="text" class="mr-2"/>
        </div>
        <div class="flex items-center space-x-2">
          <label for="radioCategory">Radio Button Answer</label>
          <input type="radio" id="radioCategory" name="category" value="radio" class="mr-2"/>
        </div>
      </div>
      <button type="submit" class="bg-blue-500 flex items-center justify-center w-fit h-12 font-light rounded text-white p-2
                          hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue rounded-full px-10 mx-auto w-max">Add Question</button>
    </form>
  </div>
</div>
</body>
</html>
