<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user dashboard</title>
    <link th:replace="~{base :: css_file}"/>
    <link th:replace="~{base :: favicon}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex w-full max-h-full">
<div th:replace="sidebar :: sidebarFragment"></div>
<div class="flex flex-col w-full">
    <div class="justify-between flex">
        <span class="text-base font-semibold">Welcome back</span>
        <span class="justify-end"><img alt="logo" src="/images/legal%20logo.png" style="width: 100px; height: auto;"/></span>
    </div>
    <div class="flex w-full space-x-3">
        <div class="flex flex-col w-60 h-auto border rounded p-5 border-black-100">
            <a th:href="@{/requests}">
                <span class="font-light text-sm underline">My Requests</span>
            </a>
            <div class="flex space-x-2">
                <table>
                    <tbody>
                    <tr th:each="requestItem : ${requestItems}">
                        <td>
                            <div class="flex space-x-4">
                                <div class="font-light text-xs underline space-x-10">
                                    <span>Request ID:
                                        <span th:text="${requestItem.id}" class="font-light text-xs"></span>
                                    </span>
                                    <span th:text="${requestItem.approved ? 'Approved' : 'Pending'}"
                                          th:class="${requestItem.approved ? 'bg-green-300' : 'bg-red-300'}">
                                    </span>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
